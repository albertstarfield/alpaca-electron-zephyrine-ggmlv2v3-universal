[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# set to 'true' to run database engine
# using separate connection per migration
# revision; this can improve reliability
# in some databases that have difficulty
# with ALTER statements (e.g. mysql)
# use_twophase = false

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to enable the SQLAlchemy event
# system on "version" table changes
# version_table_schema =

# set to 'true' to allow .pyc and .pyo files
# without a source .py file to be detected
# as revisions
# sourceless = false

# set to 'true' to not generate empty migrations
# when no changes are detected
# compare_type = false

# user defined output encoding
# output_encoding = utf-8

# revision identifiers, used by Alembic.
# revision = 'a1b2c3d4e5f6'
# down_revision = None

# A generic, single database configuration.
sqlalchemy.url = sqlite:///./webui.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

# Don't modify below here
[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
